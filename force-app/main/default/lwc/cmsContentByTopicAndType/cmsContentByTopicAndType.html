<template>
    <template if:true={topicMode}>
        <c-cms-content-by-record-and-type
            record-id={topicId}
            content-type={contentType}
            number-content-items={numberContentItems}
            path-attribute={pathAttribute}
            title-attribute={titleAttribute}
            body-attribute={bodyAttribute}
            image-attribute={imageAttribute}
            link-attribute={linkAttribute}
            content-display-style={contentDisplayStyle}
            topic-mode={topicMode}
        ></c-cms-content-by-record-and-type>
    </template>
    <template if:false={topicMode}>
        Topic mode disabled.
    </template>
</template>
